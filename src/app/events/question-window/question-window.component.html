<form (ngSubmit)="submitForm(createEventForm)"
class="create-event" #createEventForm="ngForm">
    <h3 mat-dialog-title>
        Delete event
    </h3>
    <mat-dialog-content>
        <div class="create-event__content">
            Are you sure?
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <!-- Добавьте сюда кнопку отправки формы-->

        <button type="submit" mat-flat-button color="primary">
            Delete
        </button>

    </mat-dialog-actions>
</form>
