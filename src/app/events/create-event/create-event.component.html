<form
    class="create-event"
    (ngSubmit)="submitForm(createEventForm)"
    #createEventForm="ngForm">
  <h3 mat-dialog-title>
    Ğ¡reate event
  </h3>
  <mat-dialog-content>
    <div class="create-event__content">
      <mat-form-field class="create-event__field">
        <input
          matInput
          placeholder="Title"
          type="text"
          ngModel
          name="title">
      </mat-form-field>
      <mat-form-field class="create-event__field">
       <textarea
         matInput
         placeholder="Description"
         ngModel
         name="description"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      type="submit"
      mat-flat-button
      color="primary">
      Create
    </button>
    <button
      type="button"
      mat-button
      (click)="closeForm()">
      Cancel
    </button>
  </mat-dialog-actions>
</form>
